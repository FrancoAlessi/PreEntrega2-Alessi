<main>
    <div>

    </div> 
    <fieldset>
        <!-- Nombre y Aplleido-->
        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre" required>

            <label for="Apellido">Apellido</label>
            <input type="text" name="apellido" placeholder="Apellido" required>
        </div>

            <!--Telefono-->
        <div>
            <label for="Telefono">Telefono:</label>
            <input type="text" name="Telefono" pattern="Telefono" placeholder="Telefono">
            <label for="Correo">Correo:</label>
            <input type="text" name="Correo" placeholder="Correo" >
        </div>

            <!--Genero-->
        <div>
            <label for="Genero">Genero:</label>
            <input type="radio" value="Hombre" name="genero" required><span>Hombre</span>
            <input type="radio" value="Mujer" name="Mujer"><span>Mujer</span>
            <input type="radio" value="Otros" name="Otros"><span>Otros</span>
        </div>

            <!--Talle-->
        <div>
            <label for="Talle">Talle</label>
            <select>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Largue</option>
                <option value="XL">Extra Largue</option>
            </select>
        </div>

            <!--Consulta-->
        <div>
            <label for="Consulta">Ingrese su consulta</label>
            <div>
                <textarea name="COnsulta" id=""" cols="30" rows="10" placeholder="Consulta"></textarea>
            </div>
        </div>

            <!--Botones-->
        <button type="reset">Resetear</button>
        <button type="submit">Enviar</button>   
    </fieldset>
